 <md-card>
    <md-card-title>Lists</md-card-title>
    <md-card-content>
        <md-list>
        <md-list-item *ngFor="let item of youtubeFitnessPersonalities">
            <h3 md-line>{{item.name}}</h3>
            <p md-line class="secondary-text">{{item.description}}</p>
            <a md-line class="secondary-text" href="{{item.url}}" target="_self">{{item.url}}</a>
        </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
