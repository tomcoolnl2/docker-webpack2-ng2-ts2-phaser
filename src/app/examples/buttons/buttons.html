
<md-card>
    <md-card-title>Flat Buttons</md-card-title>
    <md-card-content>
        <button md-button>FLAT</button>
        <button md-button color="primary">Primary color</button>
        <button md-button color="accent">Accent color</button>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>Raised Buttons</md-card-title>
    <md-card-content>
        <button md-raised-button>Standard</button>
        <button md-raised-button color="primary">Primary Color</button>
        <button md-raised-button color="accent">Accent Color</button>
    </md-card-content>
</md-card>


<md-card>
    <md-card-title>Tooltips</md-card-title>
    <md-card-content>
        <button md-raised-button md-tooltip="This is a tooltip!">Hello</button>
        <button md-raised-button md-tooltip="Another tooltip">World</button>  
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>Toggle Button</md-card-title>
    <md-card-content>
        <md-button-toggle-group name="alignment">
            <md-button-toggle value="left"><md-icon>format_align_left</md-icon></md-button-toggle>
            <md-button-toggle value="center"><md-icon>format_align_center</md-icon></md-button-toggle>
            <md-button-toggle value="right"><md-icon>format_align_right</md-icon></md-button-toggle>
            <md-button-toggle value="justify"><md-icon>format_align_justify</md-icon></md-button-toggle>
        </md-button-toggle-group>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>Multiple Selection</md-card-title>
    <md-card-content>
        <md-button-toggle-group multiple>
            <md-button-toggle>Flour</md-button-toggle>
            <md-button-toggle>Eggs</md-button-toggle>
            <md-button-toggle>Sugar</md-button-toggle>
            <md-button-toggle>Milk</md-button-toggle>
        </md-button-toggle-group>
    </md-card-content>
</md-card>
